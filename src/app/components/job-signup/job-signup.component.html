<div class="sign-up-container">
    <h2>Sign Up</h2>
  
    <form *ngIf="!isUserCompany()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  
    <form *ngIf="isUserCompany()">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" [(ngModel)]="companyName" required>
        </div>
        <div class="form-group">
            <label for="companyAddress">Company Address</label>
            <input type="text" id="companyAddress" name="companyAddress" [(ngModel)]="companyAddress" required>
        </div>
        <div class="form-group">
            <label for="companyPhone">Company Phone</label>
            <input type="text" id="companyPhone" name="companyPhone" [(ngModel)]="companyPhone" required>
        </div>
        <div class="form-group">
            <label for="companyEmail">Company Email</label>
            <input type="email" id="companyEmail" name="companyEmail" [(ngModel)]="companyEmail" required>
        </div>
        <div class="form-group">
            <label for="companyPassword">Company Password</label>
            <input type="password" id="companyPassword" name="companyPassword" [(ngModel)]="companyPassword" required>
        </div>
        <button type="submit" (click)="signupCompany">Sign Up</button>
    </form>
  </div>
